<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PashuDawai - Doctor App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="tel"], textarea, select {
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            width: 100%;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #22c55e;
            color: white;
            box-shadow: 0 4px 6px rgba(34, 197, 94, 0.2);
        }
        .btn-primary:hover {
            background-color: #16a34a;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #ef4444;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #dc2626;
        }
        .medicine-card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 1rem;
            transition: all 0.2s;
            cursor: pointer;
        }
        .medicine-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.08);
        }
        .medicine-card.selected {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">PashuDawai</h1>
        <p class="text-center text-gray-600 mb-8">Quickly send medicine prescriptions to farmers via WhatsApp PDF.</p>

        <div class="bg-blue-50 p-6 rounded-lg mb-8 border border-blue-200">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Doctor & Farmer Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="doctorName" class="block text-gray-700 text-sm font-medium mb-2">Doctor's Name</label>
                    <input type="text" id="doctorName" placeholder="Dr. Ravi" class="focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="farmerPhone" class="block text-gray-700 text-sm font-medium mb-2">Farmer's Phone Number</label>
                    <input type="tel" id="farmerPhone" placeholder="+919876543210" class="focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div class="mt-6">
                <label for="prescriptionMessage" class="block text-gray-700 text-sm font-medium mb-2">Prescription Message</label>
                <textarea id="prescriptionMessage" rows="3" placeholder="Special instructions for the farmer..." class="focus:ring-blue-500 focus:border-blue-500 p-4"></textarea>
            </div>
        </div>

        <div class="bg-green-50 p-6 rounded-lg mb-8 border border-green-200">
            <h2 class="text-2xl font-semibold text-green-700 mb-4">Select Medicines</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="medicineCategory" class="block text-gray-700 text-sm font-medium mb-2">Filter by Category</label>
                    <select id="medicineCategory" class="focus:ring-green-500 focus:border-green-500">
                        <option value="all" class="p-1">All Categories</option>
                    </select>
                </div>
                <div>
                    <label for="medicineSearch" class="block text-gray-700 text-sm font-medium mb-2">Search Medicines</label>
                    <input type="text" id="medicineSearch" placeholder="Search..." class="focus:ring-green-500 focus:border-green-500">
                </div>
            </div>
            <div id="medicineList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8"></div>
        </div>

        <div class="bg-yellow-50 p-6 rounded-lg mb-8 border border-yellow-200">
            <h2 class="text-2xl font-semibold text-yellow-700 mb-4">Selected Medicines & Dosages</h2>
            <div id="selectedMedicines" class="space-y-4">
                <p class="text-gray-600" id="noSelectedMedMessage">No medicines selected yet.</p>
            </div>
        </div>

        <div class="text-center">
            <button id="sendPrescriptionBtn" class="btn-primary text-xl px-8 py-3">
                Generate PDF & Send via WhatsApp
            </button>
        </div>

        <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <p id="messageBoxText" class="text-lg font-medium text-gray-800 mb-4"></p>
                <div id="loadingSpinner" class="hidden">
                    <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-sm text-gray-500 mt-2">Generating PDF...</p>
                </div>
                <button id="messageBoxCloseBtn" class="btn-primary px-4 py-2 text-base mt-4 hidden">OK</button>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        const medicines = [
    {
        id: 'med1', name: 'Amoxicillin', type: 'Tablet', amount: '250mg',
        whenToUse: 'Bacterial infection, respiratory tract infection (Bacterial infection aur saans ki nali ke infection ke liye)',
        descriptionEn: 'Broad-spectrum penicillin antibiotic for bacterial infections',
        category: 'Antibiotic'
    },
    {
        id: 'med2', name: 'Meloxicam', type: 'Injection', amount: '20ml',
        whenToUse: 'Pain, inflammation aur fever (Dard, sujan aur bukhar ke liye)',
        descriptionEn: 'NSAID for pain relief and inflammation',
        category: 'NSAID'
    },
    {
        id: 'med3', name: 'Ivermectin', type: 'Syrup', amount: '10ml',
        whenToUse: 'Parasitic infection (Keede-makode ya parasite infection ke liye)',
        descriptionEn: 'Antiparasitic for worms and mites',
        category: 'Antiparasitic'
    },
    {
        id: 'med4', name: 'Oxytetracycline', type: 'Tablet', amount: '500mg',
        whenToUse: 'Broad-spectrum bacterial infection (Alag-alag type ke bacterial infection ke liye)',
        descriptionEn: 'Broad-spectrum antibiotic',
        category: 'Antibiotic'
    },
    {
        id: 'med5', name: 'Vitamin AD3E', type: 'Injection', amount: '10ml',
        whenToUse: 'Nutritional deficiency (Poshan ki kami ke liye)',
        descriptionEn: 'Vitamin supplement for growth and health',
        category: 'Vitamin/Supplement'
    },
    {
        id: 'med6', name: 'Paracetamol', type: 'Tablet', amount: '500mg',
        whenToUse: 'Fever aur mild pain (Bukhar aur halka dard jaise headache ke liye)',
        descriptionEn: 'Common pain reliever and fever reducer',
        category: 'Analgesic/Antipyretic'
    },
    {
        id: 'med7', name: 'Ceftriaxone', type: 'Injection', amount: '1g',
        whenToUse: 'Severe bacterial infection jaise pneumonia, meningitis (Gambhir bacterial infection ke liye)',
        descriptionEn: 'Broad-spectrum cephalosporin antibiotic',
        category: 'Antibiotic'
    },
    {
        id: 'med8', name: 'Albendazole', type: 'Tablet', amount: '400mg',
        whenToUse: 'Worm infection (Pet me keede nikalne ke liye)',
        descriptionEn: 'Deworming medicine effective against parasitic worms',
        category: 'Antiparasitic'
    },
    {
        id: 'med9', name: 'Diclofenac', type: 'Injection', amount: '75mg',
        whenToUse: 'Joint pain, muscle pain aur inflammation (Jodo ka dard, manspeshiyo ka dard aur sujan)',
        descriptionEn: 'NSAID used for pain and inflammation',
        category: 'NSAID'
    },
    {
        id: 'med10', name: 'Calcium + Vitamin D3', type: 'Tablet', amount: '500mg',
        whenToUse: 'Weak bones aur calcium deficiency (Haddiyan kamzor hone par, calcium ki kami me)',
        descriptionEn: 'Supplement for bone health',
        category: 'Vitamin/Supplement'
    }
];


        let selectedMedicines = {};
        let selectedCategory = 'all';

        const medicineListDiv = document.getElementById('medicineList');
        const medicineSearchInput = document.getElementById('medicineSearch');
        const medicineCategorySelect = document.getElementById('medicineCategory');
        const selectedMedicinesDiv = document.getElementById('selectedMedicines');
        const noSelectedMedMessage = document.getElementById('noSelectedMedMessage');
        const sendPrescriptionBtn = document.getElementById('sendPrescriptionBtn');
        const doctorNameInput = document.getElementById('doctorName');
        const farmerPhoneInput = document.getElementById('farmerPhone');
        const prescriptionMessageInput = document.getElementById('prescriptionMessage');
        const messageBox = document.getElementById('messageBox');
        const messageBoxText = document.getElementById('messageBoxText');
        const messageBoxCloseBtn = document.getElementById('messageBoxCloseBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');

        function showMessageBox(message, showSpinner = false, showCloseButton = true) {
            messageBoxText.textContent = message;
            loadingSpinner.classList.toggle('hidden', !showSpinner);
            messageBoxCloseBtn.classList.toggle('hidden', !showCloseButton);
            messageBox.classList.remove('hidden');
        }

        messageBoxCloseBtn.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        function populateCategories() {
            const categories = [...new Set(medicines.map(m => m.category))].sort();
            medicineCategorySelect.innerHTML = '<option value="all">All Categories</option>';
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = cat;
                medicineCategorySelect.appendChild(opt);
            });
        }

        function renderMedicines() {
            medicineListDiv.innerHTML = '';
            const query = medicineSearchInput.value.toLowerCase();

            const filtered = medicines.filter(m => {
                const matchSearch = m.name.toLowerCase().includes(query) || m.whenToUse.toLowerCase().includes(query);
                const matchCat = selectedCategory === 'all' || m.category === selectedCategory;
                return matchSearch && matchCat;
            });

            if (filtered.length === 0) {
                medicineListDiv.innerHTML = '<p class="text-gray-600 col-span-full text-center">No medicines found.</p>';
                return;
            }

            filtered.forEach(m => {
                const isSelected = selectedMedicines[m.id];
                const card = document.createElement('div');
                card.className = `medicine-card flex flex-col items-center p-4 relative ${isSelected ? 'selected' : ''}`;
                card.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-800 text-center mb-1">${m.name}</h3>
                    <p class="text-sm text-gray-600 mb-1">${m.type} - ${m.amount}</p>
                    <p class="text-xs text-gray-500 text-center">${m.whenToUse}</p>
                    <button class="absolute top-2 right-2 rounded-full ${isSelected ? 'bg-red-500' : 'bg-green-500'} text-white text-xs font-bold w-6 h-6">
                        ${isSelected ? '-' : '+'}
                    </button>
                `;
                card.querySelector('button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleMedicineSelection(m);
                });
                card.addEventListener('click', () => toggleMedicineSelection(m));
                medicineListDiv.appendChild(card);
            });
        }

        function toggleMedicineSelection(med) {
            if (selectedMedicines[med.id]) {
                delete selectedMedicines[med.id];
            } else {
                selectedMedicines[med.id] = { ...med, dosage: '' };
            }
            renderSelectedMedicines();
            renderMedicines();
        }

        function renderSelectedMedicines() {
            selectedMedicinesDiv.innerHTML = '';
            const arr = Object.values(selectedMedicines);

            if (arr.length === 0) {
                noSelectedMedMessage.classList.remove('hidden');
                return;
            }
            noSelectedMedMessage.classList.add('hidden');

            arr.forEach(m => {
                const div = document.createElement('div');
                div.className = 'flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm border';
                div.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-semibold text-gray-800">${m.name}</p>
                        <input type="text" placeholder="Dosage (e.g., 2 tablets twice daily)"
                               class="mt-1 text-sm p-2 border rounded-md w-full"
                               value="${m.dosage}" data-id="${m.id}">
                    </div>
                    <button class="btn-secondary w-8 h-8 flex items-center justify-center text-lg" data-id="${m.id}">×</button>
                `;
                div.querySelector('input').addEventListener('input', (e) => {
                    selectedMedicines[m.id].dosage = e.target.value;
                });
                div.querySelector('button').addEventListener('click', (e) => {
                    delete selectedMedicines[e.target.dataset.id];
                    renderSelectedMedicines();
                    renderMedicines();
                });
                selectedMedicinesDiv.appendChild(div);
            });
        }

        medicineSearchInput.addEventListener('input', renderMedicines);
        medicineCategorySelect.addEventListener('change', (e) => {
            selectedCategory = e.target.value;
            renderMedicines();
        });

        function generatePDF(doctorName, farmerPhone, message, medicinesList) {
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();
            let y = 20;

            // Header
            doc.setFillColor(34, 197, 94);
            doc.rect(0, 0, pageWidth, 35, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.setFont('helvetica', 'bold');
            doc.text('PashuDawai Prescription', pageWidth / 2, 20, { align: 'center' });
            y =30;
            doc.setFontSize(10);
            doc.text('By DetNonZero', pageWidth / 2, 25, { align: 'center' });
           

            y = 45;
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');

            // Date
            const today = new Date().toLocaleDateString('en-IN', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
            doc.text(`Date: ${today}`, 15, y);
            y += 10;

            // Doctor
            doc.setFont('helvetica', 'bold');
            doc.text(`Doctor: ${doctorName || 'Veterinarian'}`, 15, y);
            y += 10;

            // Farmer
            doc.setFont('helvetica', 'normal');
            doc.text(`Farmer: ${farmerPhone}`, 15, y);
            y += 15;

            // Message
            if (message) {
                doc.setFont('helvetica', 'italic');
                doc.setFontSize(11);
                const split = doc.splitTextToSize(message, pageWidth - 30);
                doc.text('Message :', 15, y);
                y+=6;
                doc.text(split, 15, y);
                y += split.length * 7 + 10;
            }

            // Medicines header
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(14);
            doc.text('Prescribed Medicines:', 15, y);
            y += 10;

            // Medicines list
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(11);

            medicinesList.forEach((med, idx) => {
                if (y > 270) {
                    doc.addPage();
                    y = 20;
                }

                doc.setFont('helvetica', 'bold');
                doc.text(`${idx + 1}. ${med.name}`, 15, y);
                y += 6;

                doc.setFont('helvetica', 'normal');
                doc.text(`   Type: ${med.type} | Amount: ${med.amount}`, 15, y);
                y += 6;

                doc.text(`   For: ${med.whenToUse}`, 15, y);
                y += 6;

                if (med.dosage) {
                    doc.setFont('helvetica', 'bold');
                    doc.text(`   Dosage: ${med.dosage}`, 15, y);
                    doc.setFont('helvetica', 'normal');
                    y += 6;
                }

                const desc = doc.splitTextToSize(`   ${med.descriptionEn}`, pageWidth - 30);
                doc.text(desc, 15, y);
                y += desc.length * 5 + 8;
            });

            // Footer
            if (y > 250) {
                doc.addPage();
                y = 20;
            }
            y += 10;
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text('Please follow the prescription carefully.', 15, y);
            y += 5;
            doc.text('For any queries, contact your veterinarian.', 15, y);
            y += 5;
             doc.setTextColor(0, 0, 0);
            doc.text('Powered By DetNonZero Tech', 15, y);

            return doc;
        }

        sendPrescriptionBtn.addEventListener('click', async () => {
            const farmerPhone = farmerPhoneInput.value.trim();
            const doctorName = doctorNameInput.value.trim();
            const message = prescriptionMessageInput.value.trim();
            const medsList = Object.values(selectedMedicines);

            if (!farmerPhone || !/^\+?[0-9]{10,15}$/.test(farmerPhone)) {
                showMessageBox("Please enter a valid phone number (e.g., +919876543210).");
                return;
            }

            if (medsList.length === 0) {
                showMessageBox("Please select at least one medicine.");
                return;
            }

            showMessageBox("Generating PDF prescription...", true, false);

            try {
                // Generate PDF
                const pdf = generatePDF(doctorName, farmerPhone, message, medsList);
                const pdfBlob = pdf.output('blob');
                
                // Create object URL for the PDF
                const pdfUrl = URL.createObjectURL(pdfBlob);
                
                // For WhatsApp, we need to send the PDF as a file
                // Since WhatsApp Web API doesn't support direct file upload via URL,
                // we'll download the PDF and open WhatsApp with a message
                const pdfDataUri = pdf.output('dataurlstring');
                
                // Download PDF
                const link = document.createElement('a');
                link.href = pdfDataUri;
                link.download = `Prescription_${farmerPhone}_${Date.now()}.pdf`;
                link.click();

                // Open WhatsApp
                const whatsappMsg = `Dear farmer, please find your animal's prescription PDF downloaded on your device.\n\nDoctor: ${doctorName || 'Veterinarian'}\nDate: ${new Date().toLocaleDateString('en-IN')}`;
                
                setTimeout(() => {
                    window.open(`https://wa.me/${farmerPhone}?text=${encodeURIComponent(whatsappMsg)}`, '_blank');
                    showMessageBox("PDF downloaded! WhatsApp opened. Please attach the downloaded PDF manually.", false, true);
                }, 500);

                // Clear form
                selectedMedicines = {};
                renderSelectedMedicines();
                renderMedicines();
                farmerPhoneInput.value = '';
                prescriptionMessageInput.value = '';

            } catch (error) {
                console.error("Error:", error);
                showMessageBox(`Error: ${error.message}`, false, true);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            populateCategories();
            renderMedicines();
            renderSelectedMedicines();
        });
    </script>
</body>
</html>
